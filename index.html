<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Pokédex</title>
</head>
<body>
    <header class="header">
        <div class="header-tall">
            <div class="header-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path stroke="var(--svg-color)" stroke-width="30px" fill="none" d="M 512 96.8 C 304.28 96.94 132.17 249.33 101.24 448.41 C 101.24 448.41 312.51 448.8 312.51 448.8 C 339.5 364.37 418.6 303.25 512 303.2 C 605.25 303.31 684.24 364.33 711.33 448.61 C 711.33 448.61 922.53 448.8 922.53 448.8 C 891.82 249.6 719.75 97.06 512 96.8 C 512 96.8 512 96.8 512 96.8 Z"></path>
                    <path stroke="none" stroke-width="1" fill="var(--svg-color)" d="M 512 376.8 C 436.89 376.8 376 437.69 376 512.8 C 376 587.91 436.89 648.8 512 648.8 C 512 648.8 512 648.8 512 648.8 C 587.11 648.8 648 587.91 648 512.8 C 648 512.8 648 512.8 648 512.8 C 648 437.69 587.11 376.8 512 376.8 C 512 376.8 512 376.8 512 376.8 C 512 376.8 512 376.8 512 376.8 Z"></path>
                    <path stroke="var(--svg-color)" stroke-width="30px" fill="var(--svg-color)" d="M 101.47 576.8 C 132.18 776 304.25 928.54 512 928.8 C 719.72 928.66 891.83 776.27 922.76 577.19 C 922.76 577.19 711.49 576.8 711.49 576.8 C 684.5 661.23 605.4 722.35 512 722.4 C 418.75 722.29 339.76 661.27 312.67 576.99 C 312.67 576.99 101.47 576.8 101.47 576.8 C 101.47 576.8 101.47 576.8 101.47 576.8 Z"></path>
                </svg>
                <h1>Pokédex</h1>
            </div>
            <div class="psuedo-tri"></div>
            <div class="psuedo-arc"></div>
        </div>
        <div class="header-short"></div>
    </header>
    <main id="pokedex">
        <div class="pokeinfo-container">
            <div class="flexcenter">
                <div class="decor-small-red"></div>
                <div class="decor-small-red"></div>
            </div>
            <div class="pokeinfo">
                <div class="pokestats"></div>
                <div class="pokeimage-border">
                    <div class="pokeimage"></div>
                </div>
                <div class="controls-info">
                    <div>More</div>
                    <div>Jump to</div>
                    <div>Search</div>
                </div>
                <div class="pokename"></div>
                <div class="poketypes"></div>
            </div>
            <div class="split">
                <div class="decor-big-red left"></div>
                <div class="decor-grill right">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="flexcol">
                <button class="select"></button>
            </div>
            <div class="flexcol">
                <div class="flexcenter">
                    <button class="opt1"></button>
                    <button class="opt2"></button>
                </div>
                <div class="greenscreen">
                    - Powering On -
                </div>
            </div>
            <div class="flexcol">
                <div class="dpad">
                    <button class="up"></button>
                    <button class="left"></button>
                    <button class="down"></button>
                    <button class="right"></button>
                    <button class="middle"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="pokedex.js"></script>
</body>
</html>
